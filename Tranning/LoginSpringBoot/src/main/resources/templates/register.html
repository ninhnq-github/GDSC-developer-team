<!DOCTYPE html>
<html lang="en">
<html xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml" xml:lang="en"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form by Colorlib</title>


  <!-- Font Icon -->
  <link rel="stylesheet" th:href="@{fonts/material-icon/css/material-design-iconic-font.min.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Main css -->
  <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<div class="main">
  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form th:action="@{/registration}" method="POST" class="register-form"
                id="register-form" th:object="${appUser}">
            <div class="form-group">
              <label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" th:field="*{firstName}" id="firstname"
                     placeholder="Your First Name"/>
            </div>
            <div class="form-group">
              <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" th:field="*{lastName}" id="lastname" placeholder="Your Last Name"/>
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" th:field="*{email}" id="email" placeholder="Your Email"/>
            </div>
            <div class="form-group">
              <label for="username"><i class="zmdi zmdi-email"></i></label>
              <input type="text" th:field="*{username}" id="username" placeholder="Username"/>
            </div>
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" th:field="*{password}" id="pass" placeholder="Password"/>
            </div>
            <div class="form-group">
              <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
              <span for="re_pass" id='message'></span>
              <input type="password" id="re_pass"
                     placeholder="Repeat your password"/>

            </div>
            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                statements in <a href="#" class="term-service">Terms of service</a></label>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register" disabled/>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
          <a methods="GET" th:href="@{/login}" class="signup-image-link">I am already member</a>
        </div>
      </div>
    </div>
  </section>
</div>
<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
<script>
  $(document).ready(function () {
    $('#pass, #re_pass').on('keyup', function () {
      if ($('#pass').val() != '' && $('#re_pass').val() != '') {
        if ($('#pass').val() == $('#re_pass').val()) {
          $('#message').html('Matching').css('color', 'green');
          $('#signup').prop('disabled', false);
        } else {
          $('#message').html('Not Matching').css('color', 'red');
          $('#signup').prop('disabled', true);
        }
      } else {
        $('#message').text('')
      }
    });
  });
</script>
</html>
